[package]
name = "rust-rule-engine"
version = "0.8.0"
edition = "2021"
authors = ["Ton That Vu <tonthatvu.hust@gmail.com>"]
description = "A high-performance rule engine for Rust with advanced pattern matching, action handlers, and GRL support"
license = "MIT"
readme = "README.md"
repository = "https://github.com/KSD-CO/rust-rule-engine"
documentation = "https://docs.rs/rust-rule-engine"
keywords = ["rules", "engine", "grl", "ai", "ml"]
categories = ["algorithms", "data-structures", "science"]
exclude = [
    "tests/*",
    ".github/*",
    "benchmarks/*",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.0"
thiserror = "1.0"
num_cpus = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["full"], optional = true }
futures = { version = "0.3", optional = true }
fastrand = "2.0"

[features]
default = []
streaming = ["tokio", "futures"]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tokio = { version = "1.0", features = ["full"] }
# REST API dependencies
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = { version = "0.4", features = ["serde"] }
# AI API dependencies
reqwest = { version = "0.11", features = ["json"] }

[[bench]]
name = "rule_engine_benchmarks"
harness = false

[[bench]]
name = "parallel_benchmarks"
harness = false

[[example]]
name = "ecommerce"
path = "examples/ecommerce.rs"

[[example]]
name = "fraud_detection"
path = "examples/fraud_detection.rs"

[[example]]
name = "grule_demo"
path = "examples/grule_demo.rs"

[[example]]
name = "realtime_trading_stream"
path = "examples/realtime_trading_stream.rs"
required-features = ["streaming"]
