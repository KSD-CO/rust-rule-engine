- name: action_handlers
  grl: examples/rules/03-advanced/action_handlers.grl
  initial_facts:
    Customer:
      name: Alice Johnson
      email: alice.johnson@example.com
      tier: VIP
      total_spent: 12500.0
      welcome_sent: false
    Order:
      id: ORD-002
      total: 3500.0
      status: pending
      alert_sent: false
      processed: false
      payment_complete: false
    Transaction:
      id: TXN-001
      amount: 3500.0
      suspicious: true
    Payment:
      method: credit_card
      status: verified
      amount: 3500.0
    Alert:
      fraud_sent: false
  expect:
    fired_rules_contains:
    - FraudDetection
    facts:
      Alert.fraud_sent: true
      Payment.status: processed
